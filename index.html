<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGQ 이벤트 참여하러 가는 중...</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FMEFRTJ5ZC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-FMEFRTJ5ZC');
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            padding: 20px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .loading-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            border: 1px solid #e1e1e1;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #28a745;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            border-radius: 3px;
            animation: progress 0.5s ease-in-out;
            width: 100%;
        }
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <!-- 여기에 원하는 이미지 URL을 넣으세요 -->
            <img src="https://i.imgur.com/KSrGXnG.png" alt="OGQ Logo">
        </div>
        <h1>이벤트 공지 보러 가는 중...</h1>
        <p>지큐가 힘내서 가는 중이에요!</p>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="spinner"></div>
    </div>
    <script>
        // 페이지 방문 추적
        gtag('event', 'page_view', {
            'custom_parameter': 'ogq_redirect',
            'event_category': 'redirect',
            'event_label': 'instagram_redirect'
        });
        
        // 0.5초 후 Instagram으로 자동 이동
        setTimeout(function() {
            // 클릭 이벤트도 추적
            gtag('event', 'click', {
                'event_category': 'outbound', 
                'event_label': 'instagram_auto_redirect',
                'transport_type': 'beacon'
            });
            
            // Instagram으로 이동
            window.location.href = "https://instagram.com/ogq_official";
        }, 500);
    </script>
</body>
</html>
