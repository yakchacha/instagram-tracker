<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram으로 이동 중...</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FMEFRTJ5ZC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-FMEFRTJ5ZC');
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .loading-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #E4405F;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h1>Instagram으로 이동 중...</h1>
        <p>잠시만 기다려주세요</p>
    </div>

    <script>
        // 페이지 방문 추적
        gtag('event', 'page_view', {
            'custom_parameter': 'ogq_redirect',
            'event_category': 'redirect',
            'event_label': 'instagram_redirect'
        });
        
        // 0.5초 후 Instagram으로 자동 이동
        setTimeout(function() {
            // 클릭 이벤트도 추적
            gtag('event', 'click', {
                'event_category': 'outbound', 
                'event_label': 'instagram_auto_redirect',
                'transport_type': 'beacon'
            });
            
            // Instagram으로 이동
            window.location.href = "https://instagram.com/ogq_official";
        }, 500);
    </script>
</body>
</html>
